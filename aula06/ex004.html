<body>
    
    <script>
        var nome = prompt("Qual é o seu nome?")
        document.write(`Olá <strong>${nome}</strong>, seu nome possui ${nome.length} letras.</br>`)
        document.write(`Nome em upperCase: ${nome.toUpperCase()}</br>`)
        document.write(`Nome em minusculo: ${nome.toLowerCase()}`)
    </script>

</body>
